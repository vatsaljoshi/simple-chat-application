<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">📢 Simple Chat Application</h2>

    <div id="chat" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>

    <div class="input-group mb-2">
      <input id="senderInput" type="text" class="form-control" placeholder="Your name" />
    </div>

    <div class="input-group">
      <input id="messageInput" type="text" class="form-control" placeholder="Type a message" />
      <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function(frame) {
        console.log('✅ Connected:', frame);
        stompClient.subscribe('/topic/messages', function(msg) {
          const message = JSON.parse(msg.body);
          console.log("📨 Received:", message);
          showMessage(message);
        });
      }, function(error) {
        console.error('❌ STOMP error:', error);
      });
    }

    function sendMessage() {
      const sender = document.getElementById('senderInput').value;
      const message = document.getElementById('messageInput').value;
      if (!sender || !message) return;

      const chatMessage = { sender: sender, message: message };
      console.log("📤 Sending:", chatMessage);
      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));

      document.getElementById('messageInput').value = '';
    }

    function showMessage(message) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = 'mb-1 border-bottom';
      div.textContent = `${message.sender}: ${message.message}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('sendMessage').addEventListener('click', sendMessage);
    window.addEventListener('load', connect);
  </script>
</body>
</html>
